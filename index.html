<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1 class="display-4">Word Guess</h1>
                    <p class="lead">Guess the names of students.</p>
                    <hr class="my-4">
                    <p id="instructions">Press any key to get started!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card bg-dark text-white">
                    <img src="assets/images/kitty-551554_640.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="currentWordLabel">Word to Guess:</h5>
                        <p class="card-text"><span id="currentWord"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="wrongGuessesLabel">Letters Guessed:</h5>
                        <p class="card-text"><span id="wrongGuesses"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"><span id="guessesRemainingLabel">Guesses Remaining:</span> <span id="guessesRemaining"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"><span id="winsLabel">Wins:</span> <span id="wins"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text"><span id="lossesLabel">Losses:</span> <span id="losses"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- let the player decide if they want to continue or quit -->
    <div class="modal fade" id="quitOrContinueDialog" tabindex="-1" role="dialog" aria-labelledby="winOrLossLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winOrLossLabel">???</h5>
                    <button id="closeButton" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="continueMessage" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button id="quitGameButton" type="button" class="btn btn-secondary">Quit Game</button>
                    <button id="continueGameButton" type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
